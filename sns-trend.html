<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNS 트렌드 - 핫라이트</title>
  <link rel="stylesheet" href="common.css">
  <style>
    /* === 글로벌 기본 스타일 === */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F9F9F9;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
      /* 헤더와 네비게이션 고정 영역 고려 */
      padding-top: 100px;
    }
    
    /* === 헤더 === */
    header {
      background-color: #fff;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .header-container {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      width: 100%;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    /* === 카테고리 네비게이션 === */
    .category-nav {
      display: flex !important;
      justify-content: center;
      gap: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      top: 50px; /* 헤더 바로 아래 */
      left: 0;
      width: 100%;
      z-index: 999;
    }
    .category-nav a {
      text-decoration: none;
      font-size: 14px;
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      background: #ff6a9c;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      min-width: 80px;
      max-width: 100px;
    }
    .category-nav a:hover {
      background: #ff548d;
      color: white;
    }
    
    /* === 메인 콘텐츠 영역 (SNS 트렌드 레이아웃 적용) === */
    .sns_trend-content {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    .sns_trend-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    
    /* === 트렌드 뉴스 기사 레이아웃 === */
    .news-article {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .sns_trend-image {
      width: 10%; /* 필요에 따라 너비 조절 */
      height: auto;
      max-height: 500px;
      object-fit: cover;
      border-radius: 10px;
    }
    /* 제목을 한 줄로 표시 (기본: nowrap) */
    .sns_trend-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 20px;
      line-height: 1.8;
      color: #333;
      font-weight: bold;
      text-align: left;
    }
    
    /* === 반응형 조정 === */
    @media (max-width: 768px) {
      body {
        padding-top: 140px;
      }
      .logo {
        font-size: 18px;
      }
      .category-nav a {
        font-size: 12px;
        padding: 4px 8px;
      }
      .news-article {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .sns_trend-image {
        width: 100%;
        max-height: 400px;
      }
      /* 모바일에서는 제목 자동 줄바꿈 */
      .sns_trend-text {
        white-space: normal; /* nowrap 대신 normal로 변경 */
        width: 100%;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
      }
      .sns_trend-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <h1 class="logo">핫라이트</h1>
    </div>
  </header>
  
  <!-- 카테고리 네비게이션 -->
  <nav class="category-nav">
    <a href="index.html">홈</a>
    <a href="hot-issue.html">핫이슈</a>
    <a href="sns-trend.html">SNS트렌드</a>
    <a href="entertainment.html">연예</a>
    <a href="weather.html">날씨</a>
    <a href="fortune.html">운세</a>
  </nav>
  
  <!-- SNS 트렌드 콘텐츠 영역 -->
  <div class="sns_trend-content">
    <h2 class="sns_trend-title">📢 SNS 트렌드</h2>
    <!-- 첫 번째 기사: 칠 가이 -->
    <div class="news-article">
      <img src="chill_guy1.png" alt="SNS 뉴스" class="sns_trend-image">
      <a href="sns_trend1.html" class="sns_trend-text">
        칠 가이: SNS 대세 신조어..대체 뭐길래?
      </a>
    </div>
  </div>
</body>
</html>
