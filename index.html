   
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핫라이트 - 실시간 핫 뉴스</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF7D6; /* 연한 노랑 */
        }

        /* 고정 헤더 */
        header {
            background-color: #FFD6E0; /* 연한 핑크 */
            color: #333;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 네비게이션 바 */
        nav {
            position: fixed;
            top: 60px;
            width: 100%;
            background-color: #E0D6FF; /* 연한 연보라 */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 999;
        }




     nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            background-color: #D6FFD6; /* 연한 연두 */
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #B8E6B8; /* 연두색 더 진하게 */
        }

        /* 컨텐츠 영역 */
        .container {
            max-width: 900px;
            margin: 120px auto 20px; /* 헤더+네비 높이만큼 여백 */
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* 주요 뉴스 섹션 */
        .headline {
            background-color: #FFD6E0; /* 연한 핑크 */
            padding: 15px;
            border-left: 5px solid #FF82A9; /* 포인트 컬러 */
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .headline h2 {
            margin: 0;
            font-size: 22px;
            color: #CC3366; /* 진한 핑크 */
        }

        .headline p {
            margin: 5px 0 0;
            color: #333;
        }

        /* 기사 스타일 */
        .article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .article h2 {
            margin: 0;
            color: #333;
        }

        .article p {
            color: #555;
        }

        .article small {
            color: #888;
        }

        /* 버튼 스타일 */
        .add-article {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #E0D6FF; /* 연한 연보라 */
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .add-article:hover {
            background-color: #C6B8FF; /* 진한 연보라 */
        }
    </style>
</head>
<body>

    <header>🔥 핫라이트 (Hotlight)</header>

    <nav>
        <a href="#" onclick="showCategory('핫이슈')">🚀 핫이슈</a>
        <a href="#" onclick="showCategory('SNS 트렌드')">📱 SNS 트렌드</a>
        <a href="#" onclick="showCategory('연예')">🎤 연예</a>
    </nav>

    <div class="container">
        <!-- 주요 뉴스 (헤드라인) -->
        <div id="headline-container" class="headline">
            <h2>🚀 헤드라인 뉴스</h2>
            <p>최신 뉴스를 빠르게 확인하세요!</p>
        </div>

        <div id="news-container">
            <!-- 뉴스 기사가 여기에 추가됨 -->
        </div>

        <button class="add-article" onclick="addArticle()">기사 추가</button>
    </div>

    <script>
        // 초기 뉴스 데이터
        const newsArticles = [
            { title: "100만 뷰 돌파한 SNS 영상", content: "지금 SNS에서 난리 난 영상이 화제입니다!", category: "SNS 트렌드", date: "2025-02-04", headline: true },
            { title: "아이돌 신곡 발매", content: "대세 아이돌이 오늘 신곡을 공개했습니다.", category: "연예", date: "2025-02-04", headline: false },
            { title: "핫이슈: 깜짝 결혼 발표", content: "유명 배우가 깜짝 결혼 소식을 전했습니다!", category: "핫이슈", date: "2025-02-04", headline: true }
        ];

        // 뉴스 표시 함수
        function displayNews(articles) {
            const container = document.getElementById("news-container");
            const headlineContainer = document.getElementById("headline-container");
            container.innerHTML = ""; // 기존 내용 초기화
            headlineContainer.innerHTML = `<h2>🚀 헤드라인 뉴스</h2><p>최신 뉴스를 빠르게 확인하세요!</p>`;

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <small>${article.date} | ${article.category}</small>
                    <p>${article.content}</p>
                `;
                container.appendChild(articleDiv);

                // 헤드라인 뉴스 표시
                if (article.headline) {
                    headlineContainer.innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
                }
            });
        }

        // 카테고리 필터링
        function showCategory(category) {
            if (category === "all") {
                displayNews(newsArticles);
            } else {
                const filteredNews = newsArticles.filter(article => article.category === category);
                displayNews(filteredNews);
            }
        }

        // 기사 추가 함수
        function addArticle() {
            const title = prompt("기사 제목을 입력하세요:");
            const content = prompt("기사 내용을 입력하세요:");
            const category = prompt("카테고리를 입력하세요 (핫이슈, SNS 트렌드, 연예):");
            const date = new Date().toISOString().split("T")[0];
            const isHeadline = confirm("이 기사를 헤드라인으로 설정할까요?");

            if (title && content && category) {
                newsArticles.push({ title, content, category, date, headline: isHeadline });
                displayNews(newsArticles);
            } else {
                alert("모든 정보를 입력해야 합니다.");
            }
        }

        // 초기 뉴스 표시
        displayNews(newsArticles);
    </script>

</body>
</html>
