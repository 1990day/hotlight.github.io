<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핫라이트 - 실시간 핫 뉴스</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>

/* 전체 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #FFFFFF; /* 화이트 배경 */
    color: #333333; /* 가독성 좋은 진한 회색 */
}

/* 헤더 스타일 */
header {
    background-color: #ffffff; /* 하얀색 배경 */
    padding: 15px 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.header-container {
    display: flex;
    justify-content: space-between; /* 왼쪽 로고, 오른쪽 카테고리 정렬 */
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
}

/* 로고 */
.logo {
    width: 120px; /* 로고 크기 조절 */
}

/* 네비게이션 바 */
nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: #FF4081; /* 핫핑크 텍스트 */
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    transition: 0.3s;
}

nav a:hover {
    text-decoration: underline;
}

/* 주요 뉴스 섹션 */
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #FFFFFF;
    text-align: center;
}

.section-title {
    font-size: 26px;
    color: #FF4081; /* 핫핑크 */
    font-weight: bold;
    margin-bottom: 20px;
}

/* 카테고리별 뉴스 정렬 (세로 배치) */
.news-section {
    margin-bottom: 30px;
}

/* 카테고리 제목 */
.category-title {
    font-size: 22px;
    color: #FF4081; /* 핫핑크 */
    font-weight: bold;
    margin-bottom: 10px;
}

/* 카테고리별 뉴스 리스트 (가로 정렬) */
.news-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

/* 개별 뉴스 카드 */
.news-card {
    background: #F8F8F8;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: #333;
    width: 200px;
}

/* 반응형 (모바일) */
@media (max-width: 768px) {
    .header-container {
        flex-direction: column;
        align-items: center;
    }

    nav {
        margin-top: 10px;
    }

    .news-row {
        flex-direction: column;
        align-items: center;
    }

    .news-card {
        width: 80%; /* 모바일에서 카드 크기 줄이기 */
    }

    .logo {
        width: 100px; /* 모바일에서 로고 크기 줄이기 */
    }
}


    </style>
</head>
<body>

    <!-- 헤더 (로고 + 카테고리 메뉴) -->
    <header>
        <div class="header-container">
            <img src="hotlight-logo.png" alt="Hotlight Logo" class="logo"> <!-- 네온 로고 -->
            <nav>
                <a href="hot_issue.html">🚀 핫이슈</a>
                <a href="sns_trend.html">📱 SNS 트렌드</a>
                <a href="entertainment.html">🎤 연예</a>
            </nav>
        </div>
    </header>

    <!-- 주요 뉴스 섹션 -->
    <div class="container">
        <h2 class="section-title">🔥 주요 뉴스</h2>

        <!-- 핫이슈 섹션 -->
        <div class="news-section">
            <h3 class="category-title">🚀 핫이슈</h3>
            <div class="news-row">
                <div class="news-card">🔥 유명 배우 깜짝 결혼 발표!</div>
                <div class="news-card">🔥 경제 위기 돌파 전략 공개</div>
                <div class="news-card">🔥 월드컵 출전 확정!</div>
            </div>
        </div>

        <!-- SNS 트렌드 섹션 -->
        <div class="news-section">
            <h3 class="category-title">📱 SNS 트렌드</h3>
            <div class="news-row">
                <div class="news-card">💡 100만 뷰 돌파한 화제 영상</div>
                <div class="news-card">💡 틱톡에서 유행하는 챌린지</div>
                <div class="news-card">💡 인기 유튜버의 최신 컨텐츠</div>
            </div>
        </div>

        <!-- 연예 섹션 -->
        <div class="news-section">
            <h3 class="category-title">🎤 연예</h3>
            <div class="news-row">
                <div class="news-card">🎶 대세 아이돌 신곡 발표</div>
                <div class="news-card">🎬 화제의 드라마 시청률 1위</div>
                <div class="news-card">🌟 해외 스타의 내한 소식!</div>
            </div>
        </div>

    </div>
</body>
    <script>
        // 초기 뉴스 데이터
        const newsArticles = [
            { title: "100만 뷰 돌파한 SNS 영상", content: "지금 SNS에서 난리 난 영상이 화제입니다!", category: "SNS 트렌드", date: "2025-02-04", headline: true },
            { title: "아이돌 신곡 발매", content: "대세 아이돌이 오늘 신곡을 공개했습니다.", category: "연예", date: "2025-02-04", headline: false },
            { title: "핫이슈: 깜짝 결혼 발표", content: "유명 배우가 깜짝 결혼 소식을 전했습니다!", category: "핫이슈", date: "2025-02-04", headline: true }
        ];

        // 뉴스 표시 함수
        function displayNews(articles) {
            const container = document.getElementById("news-container");
            const headlineContainer = document.getElementById("headline-container");
            container.innerHTML = ""; // 기존 내용 초기화
            headlineContainer.innerHTML = `<h2>🚀 헤드라인 뉴스</h2><p>최신 뉴스를 빠르게 확인하세요!</p>`;

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <small>${article.date} | ${article.category}</small>
                    <p>${article.content}</p>
                `;
                container.appendChild(articleDiv);

                // 헤드라인 뉴스 표시
                if (article.headline) {
                    headlineContainer.innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
                }
            });
        }

        // 카테고리 필터링
        function showCategory(category) {
            if (category === "all") {
                displayNews(newsArticles);
            } else {
                const filteredNews = newsArticles.filter(article => article.category === category);
                displayNews(filteredNews);
            }
        }

        // 기사 추가 함수
        function addArticle() {
            const title = prompt("기사 제목을 입력하세요:");
            const content = prompt("기사 내용을 입력하세요:");
            const category = prompt("카테고리를 입력하세요 (핫이슈, SNS 트렌드, 연예):");
            const date = new Date().toISOString().split("T")[0];
            const isHeadline = confirm("이 기사를 헤드라인으로 설정할까요?");

            if (title && content && category) {
                newsArticles.push({ title, content, category, date, headline: isHeadline });
                displayNews(newsArticles);
            } else {
                alert("모든 정보를 입력해야 합니다.");
            }
        }

        // 초기 뉴스 표시
        displayNews(newsArticles);
    </script>

</body>
</html>
