<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핫라이트 - 실시간 핫 뉴스를 한번에!</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>

/* 전체 스타일 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #FFFFFF; /* 화이트 배경 */
    color: #333333; /* 가독성 좋은 진한 회색 */
}

/* 헤더 스타일 */
header {
    background-color: #ffffff; /* 하얀색 배경 */
    padding: 15px 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.header-container {
    display: flex;
    justify-content: space-between; /* 왼쪽 로고, 오른쪽 카테고리 정렬 */
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
}

/* 로고 */
.logo {
    width: 80px; /* 로고 크기 조절 */
}

/* 네비게이션 바 */
nav {
    display: flex;
    gap: 20px;
}

/* 📌 카테고리 클릭 시 이동 효과 */
nav a {
    color: #FF4081;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    transition: 0.3s;
}

nav a:hover {
    text-decoration: underline;
    color: #FF0000;
}
/* 전체 컨테이너 */
.main-container {
    display: flex;
    max-width: 1100px;
    margin: 40px auto;
    gap: 20px;
}
/* 왼쪽 뉴스 리스트 */
.left-news {
    width: 65%;
}

/* 오른쪽 뉴스 */
.right-news {
    width: 35%;
}

/* 뉴스 제목 */
.news-content h3 {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin: 0;
}

/* 큰 뉴스 스타일 */
.big-news {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
}

.big-news a {
    display: block;
    text-decoration: none;
    color: inherit;
}

.big-news img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

.big-news-content {
    padding-top: 10px;
}

.big-news-content h3 {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.big-news-content p {
    font-size: 14px;
    color: #666;
    margin: 0;
}
/* 🏷️ 섹션 제목 스타일 */
.section-title {
    font-size: 22px;
    color: #333;
    font-weight: bold;
    padding-bottom: 8px;
    margin-bottom: 15px;
    position: relative;
}

/* 🔽 섹션 제목 밑줄 */
.section-title::after {
    content: "";
    display: block;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #FF4081, #FF5733);
    position: absolute;
    left: 0;
    bottom: 0;
}


/* 개별 뉴스 아이템 */
.news-item {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

/* 뉴스 이미지 */
.news-item img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    margin-right: 15px;
    border-radius: 5px;
}


/* 뉴스 리스트 스타일 */
.news-list {
    max-width: 800px;
    margin: 20px auto;
}

.news-item {
    display: flex;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
}

.news-item img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    margin-right: 15px;
}

.news-content h3 {
    font-size: 18px;
    color: #333;
    margin: 0;
}

/* 반응형 */
@media (max-width: 768px) {
    .news-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .news-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .main-container {
        flex-direction: column;
    }

    .left-news, .right-news {
        width: 100%;
    }

    .big-news img {
        height: 180px;
    }
}


/* 반응형 (모바일) */
@media (max-width: 768px) {
    .header-container {
        flex-direction: column;
        align-items: center;
    }

    nav {
        margin-top: 10px;
    }

    .news-row {
        flex-direction: column;
        align-items: center;
    }

    .news-card {
        width: 80%; /* 모바일에서 카드 크기 줄이기 */
    }

    .logo {
        width: 100px; /* 모바일에서 로고 크기 줄이기 */
    }
   
}


    </style>
</head>
<body>

    <!-- 헤더 (로고 + 카테고리 메뉴) -->
    <header>
        <div class="header-container">
            <img src="hotlight-logo.png" alt="Hotlight Logo" class="logo"> <!-- 네온 로고 -->
            <nav>
                <a href="hot_issue.html">🚀 핫이슈</a>
                <a href="sns_trend.html">📱 SNS 트렌드</a>
                <a href="entertainment.html">🎤 연예</a>
            </nav>

    </header>

    <div class="main-container">
    
        <!-- 📰 왼쪽 뉴스 리스트 (핫이슈 + 연예 뉴스) -->
        <div class="left-news">
            
            <!-- 🔥 핫이슈 -->
            <div class="news-list">
                <h2 class="section-title hot-issue" id="hot-issue">🔥 핫이슈</h2>
                <div class="news-item">

                        <h3>‘윤체이탈’ 윤석열…“살인 미수로 끝나면 아무 일 없었던 게 되냐”</h3>
                    </div>
                </div>
    
                <div class="news-item">
                    <img src="news2.jpg" alt="뉴스 이미지">
                    <div class="news-content">
                        <h3>“순교할 기회 감사”…계엄 ‘수거 대상’ 사제단 신부의 반응</h3>
                    </div>
                </div>
            </div>
    
            <!-- 🎤 연예 뉴스 -->
            <div class="news-list">
                <h2 class="section-title entertainment" id="entertainment">🎤 연예 뉴스</h2>
                <div class="news-item">
                    <img src="ent1.jpg" alt="연예 뉴스">
                    <div class="news-content">
                        <h3>🎶 대세 아이돌 신곡 발표</h3>
                    </div>
                </div>
    
                <div class="news-item">
                    <img src="ent2.jpg" alt="연예 뉴스">
                    <div class="news-content">
                        <h3>🎬 화제의 드라마 시청률 1위</h3>
                    </div>
                </div>
            </div>
    
        </div>
        
        <!-- 🌍 오른쪽 사이드 뉴스 (SNS 트렌드 + 오늘의 운세) -->
        <div class="right-news">
    
            <!-- 👍 SNS 트렌드 -->
            <div class="news-list">
                <h2 class="section-title sns-trend" id="sns-trend">👍 SNS 트렌드</h2>
                <div class="big-news">
                    <a href="article1.html">
                        <img src="snstrend1.png" alt="SNS 트렌드">
                        <div class="big-news-content">
                            <h3>💡 100만 뷰 돌파한 화제 영상</h3>
                            <p>지금 SNS에서 가장 핫한 영상이 무엇일까?</p>
                        </div>
                    </a>
                </div>
    
                <div class="big-news">
                    <a href="article2.html">
                        <img src="snstrend2.jpg" alt="SNS 트렌드">
                        <div class="big-news-content">
                            <h3>💡 틱톡에서 유행하는 챌린지</h3>
                            <p>틱톡에서 새로운 챌린지가 떠오르고 있다!</p>
                        </div>
                    </a>
                </div>
            </div>
    
            <!-- ✨ 오늘의 운세 -->
            <div class="news-list">
                <h2 class="section-title today-fortune" id="today-fortune">✨ 오늘의 운세</h2>
                <div class="big-news">
                    <a href="article3.html">
                        <img src="fortune.jpg" alt="오늘의 운세">
                        <div class="big-news-content">
                            <h3>🌟 오늘의 운세 확인하기</h3>
                            <p>오늘의 별자리 운세를 확인해보세요!</p>
                        </div>
                    </a>
                </div>
            </div>
    
        </div>
    </div>
    
    
</body>
    <script>
    

        // 뉴스 표시 함수
        function displayNews(articles) {
            const container = document.getElementById("news-container");
            const headlineContainer = document.getElementById("headline-container");
            container.innerHTML = ""; // 기존 내용 초기화
            headlineContainer.innerHTML = `<h2>🚀 헤드라인 뉴스</h2><p>최신 뉴스를 빠르게 확인하세요!</p>`;

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <small>${article.date} | ${article.category}</small>
                    <p>${article.content}</p>
                `;
                container.appendChild(articleDiv);

                // 헤드라인 뉴스 표시
                if (article.headline) {
                    headlineContainer.innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
                }
            });
        }

        // 카테고리 필터링
        function showCategory(category) {
            if (category === "all") {
                displayNews(newsArticles);
            } else {
                const filteredNews = newsArticles.filter(article => article.category === category);
                displayNews(filteredNews);
            }
        }

        // 기사 추가 함수
        function addArticle() {
            const title = prompt("기사 제목을 입력하세요:");
            const content = prompt("기사 내용을 입력하세요:");
            const category = prompt("카테고리를 입력하세요 (핫이슈, SNS 트렌드, 연예):");
            const date = new Date().toISOString().split("T")[0];
            const isHeadline = confirm("이 기사를 헤드라인으로 설정할까요?");

            if (title && content && category) {
                newsArticles.push({ title, content, category, date, headline: isHeadline });
                displayNews(newsArticles);
            } else {
                alert("모든 정보를 입력해야 합니다.");
            }
        }

        // 초기 뉴스 표시
        displayNews(newsArticles);
    </script>

</body>
