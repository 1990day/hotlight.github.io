<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌈 무지개다리 편지함</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: linear-gradient(180deg, #fff8fb 0%, #ffe9f3 100%);
      color: #444;
    }

    /* 상단바 */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 70px;
      background: linear-gradient(90deg, #ffd4ec 0%, #ffdef3 100%);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 3px 10px rgba(255, 150, 200, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      color: #ff6da8;
      margin: 0;
      text-align: center;
      flex: 1;
      text-shadow: 0 1px 2px rgba(255, 180, 210, 0.4);
    }
    header h1 a {
      text-decoration: none;
      color: #ff6da8;
      display: inline-block;
      width: 100%;
    }

    /* 햄버거 버튼 */
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60px;
      width: 60px;
      padding: 0;
    }

    .menu-toggle span {
      display: block;
      width: 26px;
      height: 3px;
      background: #ff6da8;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* 사이드 메뉴 */
    #sidebar {
      position: fixed;
      top: 70px;
      right: 0;
      width: 200px;
      height: 100%;
      background: linear-gradient(180deg, #fff6fa 0%, #ffe9f4 100%);
      display: none;
      flex-direction: column;
      padding: 20px;
      box-shadow: -2px 0 8px rgba(255, 150, 200, 0.25);
      border-radius: 20px 0 0 0;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 15px 0; }
    #sidebar a {
      text-decoration: none;
      color: #ff6da8;
      font-weight: 600;
      font-size: 16px;
      transition: 0.25s;
    }
    #sidebar a:hover {
      color: #ff4b95;
      text-shadow: 0 1px 3px rgba(255, 180, 210, 0.5);
    }

    /* 컨텐츠 */
    .content {
      padding: 40px 24px;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.6);
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(255, 150, 200, 0.25);
      margin-top: 40px;
      backdrop-filter: blur(6px);
    }

    .content h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #ff6da8;
      font-size: 24px;
      text-shadow: 0 1px 2px rgba(255,180,200,0.4);
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #ffe1f0;
      border-radius: 14px;
      font-size: 15px;
      box-sizing: border-box;
      background: #fffafb;
      transition: 0.25s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ffb5d7;
      box-shadow: 0 0 8px rgba(255, 150, 200, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* 젤리 버튼 */
    button {
      margin-top: 22px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffd9ec, #ffc9e3);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(255, 150, 200, 0.3);
      transition: all 0.25s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ffbcd9, #ffa8c8);
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(255, 120, 170, 0.3);
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }

    /* 편지지 선택 */
    .papers {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .papers label {
      flex: 1;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 6px;
      cursor: pointer;
      transition: 0.25s;
      background: #fffafb;
    }

    .papers input { display: none; }

    .papers img {
      max-width: 100%;
      border-radius: 10px;
      height: 110px;
      object-fit: cover;
      box-shadow: 0 3px 8px rgba(255, 150, 200, 0.25);
    }

    .papers input:checked + img {
      border: 3px solid #ff7eb9;
      box-shadow: 0 0 10px rgba(255, 150, 200, 0.4);
      transform: scale(1.03);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      header {
        height: 64px;
        padding: 0 14px;
      }
      header h1 { font-size: 18px; }
      .menu-toggle { display: flex; }
      .content {
        margin: 24px 16px;
        padding: 24px 16px;
        border-radius: 22px;
      }
      input, select, textarea { font-size: 14px; }
      button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
<header>
  <h1><a href="index.html">🌈 무지개다리 편지함</a></h1>
  <button class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>
  <!-- 사이드 메뉴 -->
  <nav id="sidebar">
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">편지쓰기</a></li>
      <li><a href="#">이용안내</a></li>
    </ul>
  </nav>

  <!-- 메인 영역 -->
  <div class="content">
    <h1>편지를 작성해주세요</h1>
    <form id="letterForm">
      <label>주인 이름</label>
      <input type="text" id="ownerName" required>

      <label>반려동물 이름</label>
      <input type="text" id="petName" required>

      <label>반려동물 종류</label>
      <select id="petType" required>
        <option value="강아지">강아지</option>
        <option value="고양이">고양이</option>
        <option value="토끼">토끼</option>
        <option value="새">새</option>
        <option value="기타">기타</option>
      </select>

      <label>이메일 (필수)</label>
      <input type="email" id="email" required placeholder="example@mail.com">

      <label>편지지 선택</label>
      <div class="papers">
        <label>
          <input type="radio" name="paperId" value="paper1" required>
          <img src="paper1.png" alt="편지지1">
        </label>
        <label>
          <input type="radio" name="paperId" value="paper2">
          <img src="paper2.png" alt="편지지2">
        </label>
        <label>
          <input type="radio" name="paperId" value="paper3">
          <img src="paper3.png" alt="편지지3">
        </label>
      </div>

      <label>편지 내용 (최대 1000자)</label>
      <textarea id="message" maxlength="1000" required></textarea>

      <button type="submit">편지 보내기</button>
      <p id="result" class="note"></p>
    </form>
  </div>

  <script>
   function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
  }

  const form = document.getElementById('letterForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      ownerName: document.getElementById('ownerName').value.trim(),
      petName: document.getElementById('petName').value.trim(),
      petType: document.getElementById('petType').value,
      email: document.getElementById('email').value.trim(),
      paperId: document.querySelector('input[name="paperId"]:checked').value,
      message: document.getElementById('message').value.trim()
    };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxOmmAhrsXRSWb4bqqPd8fzJcJgMY5Iqq8aPAhqrlklxegRiv7u9nx6EUDJeIxnIndt/exec", {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!data.ok) throw new Error("저장 실패");

      // 성공 처리
      form.reset();
      setTimeout(() => {
        window.location.href = "success.html";
      }, 500);

    } catch (err) {
      console.error(err);
      result.textContent = "저장 실패. 잠시 후 다시 시도해주세요.";
    }
  });
</script>
</body>
</html>
