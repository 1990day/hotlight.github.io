    <style>
 .weather-content {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
}

/* ✅ PC에서는 이미지와 텍스트를 가로 정렬 */
.weather-article {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* ✅ 기본적으로 이미지를 크게 표시 */
.weather-image {
    width: 20%;
    height: auto;
    max-height: 500px;
    object-fit: cover;
    border-radius: 10px;
}

/* ✅ 기사 제목 스타일 */
.weather-text {
    width: 50%;
    font-size: 20px;
    line-height: 1.8;
    color: #333;
    font-weight: bold;
    text-align: left;
}

/* ✅ 뉴스 제목 크기 조절 */
.weather-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    color: #333;
}

/* ✅ 모바일에서는 세로 정렬 */
@media (max-width: 768px) {
    .weather-article {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .weather-image {
        width: 100%;
        max-height: 400px;
    }

    .weather-text {
        width: 100%;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
    }
    .weather-title {
        font-size: 18px;
    }
}

    </style>
